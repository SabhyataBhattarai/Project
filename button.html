<script>

  document.getElementById("increase_btn").addEventListener("click", function () {
    document.getElementById("img").height = document.getElementById("img").height + 50;
    document.getElementById("img").width = document.getElementById("img").width + 50;
  });

  document.getElementById("decrease_btn").addEventListener("click", function () {
    document.getElementById("img").height = document.getElementById("img").height - 50;
    document.getElementById("img").width = document.getElementById("img").width - 50;
  });

  document.getElementById("clr_cng_btn").addEventListener("click", function () {
    var para = document.getElementsByClassName("para_content");
    for (var i = 0; i < para.length; i++) {
      para[i].style.color = "blue";

      document.getElementById("para_con").style.color = "green";
    }
  });

  document.getElementById("clr_rmv_btn").addEventListener("click", function () {
    var para = document.getElementsByClassName("para_content");
    for (var i = 0; i < para.length; i++) {
      para[i].style.color = "black";

      document.getElementById("para_con").style.color = "black";
    }
  });

</script>
